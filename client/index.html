    <meta property="og:image" content="https://viter.io/client/images/objects/obstacles/pine0.png">

    <script src="/client/msgpack.js"></script>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/client/images/favicon.ico">
    <link rel="stylesheet" href="/client/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div id="gameArea">
        <canvas id="canvas"></canvas>
        <input autofocus id="commandInput" type="text" placeholder="Enter command" maxlength="100" visibility="visible">
    </div>
    <div id="menu">
        <div id="playMenu">
            <h1 id="title">viter.io</h1>
            <input id="nameInput" autofocus maxlength="20" placeholder="Tank Name"><br>
            <select id="serverSelect">
            </select><br>
            <button id="playButton">Play</button>
        </div>
        <p id="playerCount">0 players shooting.</p>
        <img id="discord" src="./client/images/Discord-Logo-Color.png"
            onclick="window.open('https://discord.gg/hkUpzpyFDT')">
    </div>
    <div id="death-screen">
        <div id="death-menu">
            <p id="ded">u ded</p>
            <p id="score"></p>
            <p id="level"></p>
            <p id="time"></p>
            <button id="return">return to menu</button>
        </div>
    </div>
</body>
